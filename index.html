<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sankey Chart App</title>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    textarea { width: 100%; height: 150px; }
    #chart_div { width: 100%; height: 500px; margin-top: 20px; }
  </style>
</head>
<body>
  <h1>Sankey Chart App</h1>
  <p>Enter CSV data (<code>source,target,value</code> per line) or upload a CSV file.</p>
  <textarea id="inputData" placeholder="A,B,5\nB,C,3\nA,C,2"></textarea>
  <br>
  <input type="file" id="fileInput" accept=".csv">
  <button id="draw">Draw Chart</button>
  <div id="chart_div"></div>
  <script src="main.js"></script>
</body>
</html>
